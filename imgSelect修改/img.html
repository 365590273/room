<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片裁剪</title>
	<link rel="stylesheet" href="css/imgareaselect-animated.css">
	<script src="jquery.min.js"></script>
	<script src="jquery.imgareaselect.js"></script>
	<script src="img.js"></script>
	<style>
		.box{
			margin-top: 100px;
			margin-left: 200px;
			background-color: #A476D5;
			width: 600px;
			height: 600px;
			position: relative;
		}
		.pp{
			position: absolute;
			left: 50px;
			top: 50px;
			width: 100px;
			height: 60px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="pp"></div>
	</div>
</body>
</html>
