<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-widht,initial-scale=1.0,suer-scalable=1.0,maximum-scale=1.0,minimum-scale=1.0">
	<title>显示分类</title>
	<link rel="stylesheet" type="text/css" href="style/shi.css">
	<script type="text/javascript" src="style/jquery.min.js"></script>
	<script type="text/javascript" src="style/shi.js"></script>
</head>
<body>
	<div class="box">
		<div class="nav">
			<ul class="nav-left">
				<li class="nav-new">最新</li>
				<li>热门</li>
			</ul>
			<ul class="category">
				<li>文档</li>
			</ul>
			<i class="iconfont" id="ico">&#xe6a6;</i>
			<!-- 分类列表，可展开可收起 -->
			<div class="more-box">
				<ul class="more">
				</ul>
			</div>
		</div>
		<ul class="list">
			<li><img src="images/1.jpg"></li>
			<li><img src="images/2.jpg"></li>
			<li><img src="images/3.jpg"></li>
		</ul>
		<!-- 输入框，添加分类 -->
		<div class="ipt-box">
			<span>添加分类：</span>
			<input class="ipt" type="" placeholder="输入分类">
			<button class="btn">添加</button>
		</div>
	</div>
</body>
</html>
